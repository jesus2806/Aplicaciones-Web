<form [formGroup]="loginForm">
    <p-card header="Ingresar" [style]="{width: '400px'}">
        <div class="field">
            <label for="email">Correo electrónico</label>
            <input type="text" pInputText class="w-full" placeholder="Ingresar Email" formControlName="email"/>
        </div>

        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.hasError('required')">Se requiere Email</div>
            <div *ngIf="email.hasError('email')">Correo incorrecto</div>
        </small>
        <div class="field">
            <label for="password">Contraseña</label>
            <p-password [toggleMask]="true" formControlName="password"></p-password>
        </div>
        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.hasError('required')">Se requiere contraseña</div>
        </small>
        <p-button label="Ingresar" class="w-full" [disabled]="loginForm.invalid" ></p-button>
        <div class="mt-2">
            Ya tienes cuenta? <a routerLink="/register">Registrate</a>
        </div>
        
    </p-card>
</form>
